<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. Chữ in đậm riêng đối với strong sẽ được đánh giá có tính quan trọng cao hơn-->
    <p>Chữ viết thường</p>
    <p><b>Chữ viết đậm</b></p>
    <p><strong>Chữ viết đậm</strong></p>
    <!-- 2. Chữ nghiêng -->
    <p><i>Chữ nghiêng</i></p>
    <!-- 3. Chữ nhỏ -->
    <p><small>Chữ nhỏ hơn</small></p>
    <!-- 4. Đánh dấu đoạn văn bản -->
    <p>Các bạn lưu ý không <mark>NGHỈ QUÁ 4 BUỔI</mark> học tại FPOLY</p>
    <!-- 5. Gạch ngang văn bản-->
    <p>Giá bán lẻ: <del>500.000</del> VNĐ - Giá sau khuyến mãi 300.000 VNĐ</p>
    <!-- 6. Gạch chân văn bản-->
    <p><ins>FPT POLYTECHNIC 2022</ins></p>
    <!-- 7. Chỉ số trên dưới của văn bản -->
    <!-- <sup> là chỉ số trên -->
    <p>a<sup>2</sup> x b<sup>3</sup></p>
    <!-- <sub> là chỉ số dưới -->
    <p>H<sub>2</sub>O</p>
</body>

</html>
