<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="Main.css" rel="stylesheet">
</head>

<body>
    <!-- <div id="warapper"> giúp bao quanh toàn bộ website -->
    <!-- Cách gõ nhanh id đó là #warapper enter -->
    <div id="wrapper">
        <!-- Phần 1: Header -->
        <header>
            <!-- Phần 1.1 Phần Header Top hiển thị logo -->
            <!-- Cách gõ nhanh class đó là .header-top enter -->
            <div class="header-top">
                <a href="#">
                    <img src="TaiNguyen/logo.png" alt="">
                </a>
            </div>
            <!-- Phần 1.2 Phần Header main chứa  các  thành phần menu -->
            <div class="header-main">
                <!-- Cách gõ nhanh ul đó là ul>li*5 enter -->
                <ul>
                    <li>
                        <a href="#">Trang chủ</a>
                    </li>
                    <li>
                        <a href="#">Tuyển sinh</a>
                    </li>
                    <li>
                        <a href="#">Chương trình đào tạo</a>
                    </li>
                    <li>
                        <a href="#">Góc sinh viên</a>
                    </li>
                    <li>
                        <a href="#">Tuyển dụng</a>
                    </li>
                </ul>
                <!-- Form input và Button -->
                <form action="" class="form-search">
                    <!-- Input text vào để search -->
                    <input type="text" class="form-search-input">
                    <!-- Button search -->
                    <input type="submit" value="Tìm kiếm" class="form-search-btn">
                </form>
            </div>
            <!-- Phần 1.3 Phần banner -->
            <div class="header-banner">
                <!-- Cách gõ nhanh  a>img enter -->
                <a href="#">
                    <img src="TaiNguyen/banner.png" alt="">
                </a>
            </div>
        </header>
        <!-- Phần 2: Body -->
        <!-- Phần 3: Footer -->
    </div>
</body>

</html>
